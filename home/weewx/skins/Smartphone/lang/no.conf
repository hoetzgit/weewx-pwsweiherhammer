unit_system = metricwx

[Units]

    # [[Groups]]
        # group_altitude     = meter                # Options are 'foot' or 'meter'
        # group_degree_day   = degree_C_day         # Options are 'degree_F_day' or 'degree_C_day'
        # group_distance     = km                   # Options are 'mile' or 'km'
        # group_pressure     = mBar                 # Options are 'inHg', 'mmHg', 'mbar', or 'hPa'
        # group_rain         = mm                   # Options are 'inch', 'cm', or 'mm'
        # group_rainrate     = mm_per_hour          # Options are 'inch_per_hour', 'cm_per_hour', or 'mm_per_hour'
        # group_speed        = meter_per_second     # Options are 'mile_per_hour', 'km_per_hour', 'knot', or 'meter_per_second'
        # group_speed2       = meter_per_second2    # Options are 'mile_per_hour2', 'km_per_hour2', 'knot2', or 'meter_per_second2'
        # group_temperature  = degree_C             # Options are 'degree_F' or 'degree_C'

    [[Labels]]

        # These are singular, plural
        meter             = " meter",  " meter"
        day               = " dag",    " dager"
        hour              = " time",   " timer"
        minute            = " minutt", " minutter"
        second            = " sekund", " sekunder"

        cm_per_hour       = " cm/t"
        hPa_per_hour      = " hPa/t"
        inch_per_hour     = " in/t"
        inHg_per_hour     = " inHg/t"
        km_per_hour       = " km/t"
        km_per_hour2      = " km/t"
        kPa_per_hour      = " kPa/t",
        mbar_per_hour     = " mbar/t"
        mm_per_hour       = " mm/t"
        mmHg_per_hour     = " mmHg/t"
        meter_per_second  = " m/s"
        meter_per_second2 = " m/s"

    [[Ordinates]]

        # Ordinal directions. The last one should be for no wind direction
        directions = N, NNØ, NØ, ØNØ, Ø, ØSØ, SØ, SSØ, S, SSV, SV, VSV, V, VNV, NV, NNV, N/A

[Labels]
    [[Generic]]
        barometer = Lufttrykk
        dewpoint = Doggpunkt
        outHumidity = Fuktighet ute
        outTemp = Utetemperatur
        rain = Regn
        rainRate = Regnintensitet
        wind = Vind
        windDir = Vindretning
        windGust = Vindkast
        windSpeed = Vindhastighet

[Texts]
    "30-day barometer" = "30-dagers lufttrykk"
    "7-day barometer" = "7-dagers lufttrykk"
    "24h barometer" = "24-timers lufttrykk"
    "24h outside humidity" = "24-timers fuktighet ute"
    "24h outside temperature" = "24-timers utetemperatur"
    "24h rain" = "24-timers regn"
    "24h wind" = "24-timers vind"
    "at" = ""        # Time context. E.g., 15.1C "at" 12:22
    "from" = "fra"   # Direction context
    "in" = "i"       # Geographic context. E.g., Temperature "in" Boston.
    "Last 7 days" = "Siste 7 dager"
    "Last 30 days" = "Siste 30 dager"
    "Last update" = "Sist oppdatert"
    "max gust" = "Maks vindkast"
    "Max rate" = "Maks regnmengde"
    "max" = "Maks"
    "min" = "Min"
    "Rain (daily total)" = "Regn (pr. dag)"
    "Rain (hourly total)" = "Regn (pr. time)"
    "Total" = "Sum"
