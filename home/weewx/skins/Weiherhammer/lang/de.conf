# Generally want a metric system for the German language:
unit_system = metric

[Units]
    # This section is for managing the selection and formatting of units.

    [[Groups]]
        # For each group of measurements, this section sets what units to
        # use for it.
        # NB: The unit is always in the singular. I.e., 'mile_per_hour',
        # NOT 'miles_per_hour'

        group_altitude     = meter                # Options are 'foot' or 'meter'
        group_degree_day   = degree_C_day         # Options are 'degree_F_day' or 'degree_C_day'
        group_distance     = km                   # Options are 'mile' or 'km'
        group_pressure     = hPa                  # Options are 'inHg', 'mmHg', 'mbar', or 'hPa'
        group_rain         = mm                   # Options are 'inch', 'cm', or 'mm'
        group_rainrate     = mm_per_hour          # Options are 'inch_per_hour', 'cm_per_hour', or 'mm_per_hour'
        group_speed        = km_per_hour          # Options are 'mile_per_hour', 'km_per_hour', 'knot', or 'meter_per_second'
        group_speed2       = km_per_hour2         # Options are 'mile_per_hour2', 'km_per_hour2', 'knot2', or 'meter_per_second2'
        group_temperature  = degree_C             # Options are 'degree_F' or 'degree_C'
        # special, extreme page
        extreme_group_deltatime  = hour

    [[StringFormats]]
        # This section sets the string formatting for each type of unit.

        centibar           = %.0f
        cm                 = %.2f
        cm_per_hour        = %.2f
        count              = %.0f
        degree_C           = %.1f
        degree_F           = %.1f
        degree_compass     = %.0f
        foot               = %.0f
        hPa                = %.1f
        hour               = %.1f
        inHg               = %.3f
        inch               = %.2f
        inch_per_hour      = %.2f
        km                 = %.2f
        km_per_hour        = %.0f
        km_per_hour2       = %.1f
        knot               = %.0f
        knot2              = %.1f
        mbar               = %.1f
        meter              = %.0f
        meter_per_second   = %.1f
        meter_per_second2  = %.1f
        mile               = %.2f
        mile_per_hour      = %.0f
        mile_per_hour2     = %.1f
        mm                 = %.1f
        mmHg               = %.1f
        mm_per_hour        = %.1f
        percent            = %.0f
        second             = %.0f
        uv_index           = %.0f
        volt               = %.1f
        watt_per_meter_squared = %.0f
        microgram_per_meter_cubed = %.0f
        gram_per_meter_cubed = %.1f
        NONE               = "N/A"

    [[Labels]]
        # This section sets a label to be used for each type of unit.

        cm_per_hour       = " cm/h"
        foot              = " Fu&szlig;"
        inch_per_hour     = " in/h"
        km_per_hour       = " km/h"
        km_per_hour2      = " km/h"
        knot              = " kn", " Knoten"
        knot2             = " kn", " Knoten"
        meter             = " m", " Meter"
        mile              = " mi", " Meilen"
        mm_per_hour       = " mm/h"
        day               = " Tag", " Tage"
        hour              = " Stunde", " Stunden"
        minute            = " Minute", " Minuten"
        second            = " Sekunde", " Sekunden"
        NONE              = ""

    [[TimeFormats]]
        # This section sets the string format to be used for each time scale.
        # The values below will work in every locale, but may not look
        # particularly attractive. See the Customization Guide for alternatives.

        day        = %X
        week       = %X (%A)
        month      = %x %X
        year       = %x %X
        rainyear   = %x %X
        current    = %x %X
        ephem_day  = %X
        ephem_year = %x %X

    [[TimeZone]]
        # The time zone in 'Area/Location' format. e. g. America/New_York
        time_zone  = "Europe/Berlin"

    [[Ordinates]]
        # The ordinal directions. The last one should be for no wind direction
        directions = N, NNO, NO, ONO, O, OSO, SO, SSO, S, SSW, SW, WSW, W, WNW, NW, NNW, N/A

    [[DegreeDays]]
        # This section sets the base temperatures used for the calculation
        # of heating and cooling degree-days.

        # Base temperature for heating days, with unit:
        heating_base = 65, degree_F
        # Base temperature for cooling days, with unit:
        cooling_base = 65, degree_F

    [[Trend]]
        time_delta = 10800  # 3 hours
        time_grace = 300    # 5 minutes

[Extras]
    # Language dependent forecast defaults
    forecast_units = ca
    forecast_lang = de

    site_title = "Wetterstation Weiherhammer"

