# This is the Weiherhammer skin charting system which utilizes Highcharts to display the chart data.
#
# PLEASE READ THE CHARTS WIKI! A lot of information is there and it will help you! 
# It is located here: https://github.com/poblabs/weewx-belchertown/wiki/Belchertown-Charts-Documentation
#    
# Caution!
# The more charts you have, the slower things can become. This is especially true at the YEAR level. These are interactive charts which have to build plot points from the database on every archive interval. This could result in large file sizes to generate, and for your website visitors to download. You're welcome to customize as many charts as you want, but be warned things could slow down if you do too much!
# The defaults in this skin have proven to be a good baseline for the number of charts and options without overwhelming your system. 
#
# Overview of options:
# A timespan refers to "day", "week", "month" or "year". 
# The first configuration item is the graph group, such as [day], [week], [month], [year] sections. 
# The charts are defined under the graph group and can be renamed and reorganized. They will display on your website in the order they appear here.
# Under the chart are the observation names from the WeeWX database. Any item within your database "archive type" can be charted. For a list of "archive types" refer to this chart. http://weewx.com/docs/customizing.htm#archive_types
# Each observation can be customized with built-in Highcharts "series" options. Popular ones are color, name and zIndex. For a list of Highcharts Series options refer to https://api.highcharts.com/highcharts/series 
#
# If a custom option broke your charts:
# Undo your change and run wee_reports. You do not need to restart weewx if you make a graphs.conf change.
# If that doesn't work, undo ALL changes and go back to the default graphs.conf.example configuration.
# There is no guarantee that every customization option will work. 
#
# Detailed settings overview can be found in the wiki under Detailed Configuration Settings Overview
#
###############################################################################

# Global Chart Defaults
# These are fallback options that charts will use if an option is not defined. 
credits = "&copy PWS Weiherhammer"
credits_url = "https://www.weiherhammer-wetter.de"
connectNulls = false
#
aggregate_type = None
type = line
#colors = "#7cb5ec, #b2df8a, #f7a35c, #8c6bb1, #dd3497, #e4d354, #268bd2, #f45b5b, #6a3d9a, #33a02c"
colors = "#6495ed, #b2df8a, #f7a35c, #8c6bb1, #dd3497, #e4d354, #268bd2, #f45b5b, #6a3d9a, #33a02c"
tooltip_date_format = "dddd, DD. MMMM YYYY HH:mm"
gapsize = 300 # This should be your archive_interval from weewx.conf in seconds. Standard is 5 minutes
#time_length = 86400 # 1 day/24 hours in seconds
time_length = 97200 # 27 hours in seconds (WeeWX Seasons Skin)

[homepage]
    title = "Verl&auml;ufe"
    show_button = false
    button_text = "Homepage"

    [[Temperature]]
        title = "Temperaturen"
        subtitle = "Verlauf 27 Stunden"
        yAxis_label = "Temperatur"
        [[[outTemp]]]
            zIndex = 2
        [[[dewpoint]]]
            zIndex = 1
            color = purple
        [[[thswIndex]]]

    [[equivalentTemperature]]
        title = "&Auml;quivalenttemperatur T<sub>e</sub>"
        subtitle = "Verlauf 27 Stunden"
        yAxis_label = "&Auml;quivalenttemperatur"
        [[[outEquiTemp]]]
            name = "&Auml;quivalenttemperatur"

    [[Barometer]]
        title = "Relativer Luftdruck"
        subtitle = "Verlauf 27 Stunden"
        yAxis_label = "Relativer Luftdruck"
        [[[barometer]]]
            color = "#BECC00"
            zIndex = 1

    [[Humidity]]
        title = "Luftfeuchte"
        subtitle = "Verlauf 27 Stunden"
        [[[outHumidity]]]
            name = "relativ"
            color = "#b2df8a"
            zIndex = 1
        [[[outHumAbs]]]
            name = "absolut"
            yAxis = 1
            color = "#6495ed"
            unit = gram_per_meter_cubed
            [[[[numberFormat]]]]
                decimals = 1

    [[solarRadGraph]]
        title = "Sonnenstrahlung und UV-Index"
        subtitle = "heutiger Verlauf"
        time_length = today
        yAxis_min = 0
        [[[radiation]]]
            zIndex = 1
            color = "#ffc83f"
        [[[maxSolarRad]]]
            name = "theoretischer Maximalwert"
            type = area
            color = "#f7f2b4"
        [[[UV]]]
            name = "UV-Index"
            yAxis = 1
            yAxis_max = 14
            yAxis_label = "UV-Index"
            color = "#90ed7d"
            zIndex = 2

    [[SunshineDuration]]
        title = "Sonnenschein pro Stunde"
        subtitle = "heutiger Verlauf"
        time_length = today
        type = column
        aggregate_type = sum
        aggregate_interval = hour
        yAxis_min = 0
        yAxis_max = 60
        [[[sunshineDur]]]
            name = "Sonnenschein"
            color = "#ffc83f"
            unit = minute

    [[Wind]]
        # The combined Wind Chart works best in this configuration
        width = 100%
        title = "Wind"
        subtitle = "Verlauf 27 Stunden"
        yAxis_min = 0
        [[[windDir]]]
            zIndex = 1
            yAxis = 1
            yAxis_max = 360
            lineWidth = 0
            [[[[marker]]]]
                enabled = true
            [[[[states]]]]
                [[[[[hover]]]]]
                    lineWidthPlus = 0
        [[[windGust]]]
        [[[windSpeed]]]
            zIndex = 2

    [[roseplt]]
        title = "Windverteilung"
        subtitle = "heutiger Verlauf"
        time_length = today
        [[[windRose]]]

    [[WindHaysChart]]
        title = "Windgeschwindigkeit"
        subtitle = "heutiger Verlauf"
        time_length = today
        [[[haysChart]]]
            color = "#ff4500"
            yAxis_softMax = 25

    [[Rain]]
        title = "Regen und Evapotranspiration pro Stunde"
        subtitle = "Verlauf 27 Stunden"
        type = column
        yAxis_tickInterval = 0.2
        yAxis_min = 0
        aggregate_interval = hour
        aggregate_type = sum
        start_at_whole_hour = true
        [[[rain]]]
            name = "Regen"
            color = "#6495ed"
        [[[ET]]]
            yAxis = 1
            color = "#A05AC8"

    [[Lightnings]]
        title = "Gewitterblitze pro Stunde"
        subtitle = "Verlauf 27 Stunden"
        type = column
        yAxis_tickinterval = 1
        yAxis_min = 0
        aggregate_interval = hour
        aggregate_type = sum
        start_at_whole_hour = true
        yAxis_label = "Blitze (&#931;)"
        yAxis_label_unit = "Anzahl"
        [[[lightning_strike_count]]]
            name = "Blitze (&#931;)"
            color = red
            [[[[numberFormat]]]]
                decimals = 0
        [[[lightning_distance]]]
            name = "Entfernung (&#8709;)"
            aggregate_type = avg
            yAxis = 1
            yAxis_label = "&#8709; Entfernung (km)"
            color = "#b2df8a"

    [[Climate]]
        title = "Klimatologische Werte"
        subtitle = "Verlauf 14 Monate"
        type = spline
        width = 100%
        time_length = day_ago_to_now
        time_ago = 420
        aggregate_interval = month
        yAxis_label = "Temperaturen"
        start_at_midnight = true
        start_at_beginning_of_month = true
        tooltip_date_format = "MMMM YYYY"
        gapsize = 86400000 # 1 day in microseconds

        [[[rain]]]
            aggregate_type = sum
            type = column
            zIndex = 0
            color = "#6495ed"
            yAxis = 1
            yAxis_label = "Regen (mm)"
        [[[outTemp_min]]]
            observation_type = outTemp
            aggregate_type = min
            name = "Temperatur (min)"
            zIndex = 2
            color = "#173c6a"
            [[[[marker]]]]
                enabled = true
                radius = 4
        [[[outTemp_avg]]]
            observation_type = outTemp
            aggregate_type = avg
            name = "Temperatur (&#8709;)"
            zIndex = 2
            color = "#b2df8a"
            [[[[marker]]]]
                enabled = true
                radius = 4
        [[[outTemp_max]]]
            observation_type = outTemp
            aggregate_type = max
            name = "Temperatur (max)"
            zIndex = 2
            color = "#fc0404"
            [[[[marker]]]]
                enabled = true
                radius = 4

    [[TemperatureRanges]]
        title = "Temperaturbereiche"
        subtitle = "Verlauf 14 Monate"
        yAxis_label = "Temperaturen"
        css_class = "weatherRadial"
        width = 100%
        time_length = day_ago_to_now
        time_ago = 420
        aggregate_interval = day
        gapsize = 86400 # 1 day in seconds
        tooltip_date_format = "dddd, DD. MMMM YYYY"
        [[[weatherRange]]]
            range_type = outTemp
            area_display = 1

