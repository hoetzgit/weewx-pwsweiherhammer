[Extras]
    # General Site Defaults
    weiherhammer_debug = 0
    weiherhammer_locale = "auto"
    theme = light
    theme_toggle_enabled = 1
    site_title = "Wetterstation Weiherhammer"
    logo_image = station_logo.png
    logo_image_dark = station_logo.png
    radar_html = ""
    radar_html_dark = ""
    radar_width = 488
    radar_height = 380
    radar_marker = 0
    radar_zoom = 8
    aeris_map = 0
    almanac_extras = 1
    station_observation_extras = 1
    show_farmers_rules = 1
    roomclimate_extension_section = roomclimate

    # Manifest Settings for Mobile Phones
    manifest_name = "PWS Weiherhammer"
    manifest_short_name = "PWSWHM"

    # MQTT settings
    mqtt_websockets_enabled = 0
    mqtt_websockets_host =
    mqtt_websockets_port =
    mqtt_websockets_ssl = 1
    mqtt_websockets_username = ""
    mqtt_websockets_password = ""
    mqtt_websockets_topic =
    disconnect_live_website_visitor = 1800000

    # Highcharts settings
    highcharts_enabled = 1
    graph_page_show_all_button = 0
    graph_page_default_graphgroup = today
    highcharts_homepage_graphgroup = "homepage"
    highcharts_decimal = "auto"
    highcharts_thousands = "auto"

    # Show an alert if the page updated timestamp is older than expected with this setting. Does not apply to MQTT Websocket enabled websites
    # The late time threshold is defined in seconds. This should be greater than your archive_interval from weewx.conf.
    # Typically you would want this 2 or 3 times archive_interval
    show_last_updated_alert = 0
    last_updated_alert_threshold = 1800

    # If mqtt_websockets_enabled is set to 0, but want the page to full reload on an interval, specify this below in milliseconds. 300000 = 5 minutes
    webpage_autorefresh = 0

    # Image Reload Section.
    # Set reload_hook_images to 1 to enable, then set the number of *seconds* for each section to reload.
    # A value of -1 will disable reloading images in that section.
    # radar = the radar image if you used radar_html setting
    # asi = index_hook_after_station_info.inc
    # af = index_hook_after_forecast.inc
    # as = index_hook_after_snapshot.inc
    # ac = index_hook_after_charts.inc
    reload_hook_images = 1
    reload_images_radar = 300
    reload_images_hook_asi = 300
    reload_images_hook_af = 300
    reload_images_hook_as = 300
    reload_images_hook_ac = 300

    # current conditions (external call or builtin)
    # dwd_mosmix | brightsky | weatherbit | owm | aeris_metar | aeris_mesonet | TODO:darksky | builtin (Aeris Metar|Mesonet)
    current_enabled = 1
    current_provider_toggle = 1
    current_provider_list = dwd_mosmix
    current_provider = dwd_mosmix
    current_units = "ca"
    current_lang = "de"

    # forecast (external call or builtin)
    # dwd_mosmix | builtin (Aeris)
    forecast_enabled = 1
    forecast_provider_visible = 0
    forecast_provider_list = dwd_mosmix
    forecast_provider = dwd_mosmix
    forecast_units = "ca"
    forecast_lang = "de"
    forecast_show_conditions = 1
    forecast_show_temperature = 1
    forecast_show_pop = 1
    forecast_show_humidity_dewpoint = 0 #TODO
    forecast_show_dewpoint = 0
    forecast_show_humidity = 1
    forecast_show_windspeed = 1
    forecast_show_winddirdeg = 1
    forecast_show_pressure = 1
    # values are 0,1,3 or 24
    forecast_interval_hours = 24

    # AQI (external call or builtin)
    # dwd_mosmix | builtin (Aeris)
    aqi_enabled = 1
    aqi_provider_visible = 0
    aqi_provider_list = dwd_mosmix
    aqi_provider = dwd_mosmix

    # Alerts (external call or builtin)
    # dwd_mosmix | builtin (Aeris)
    alerts_enabled = 1
    alerts_provider_visible = 0
    alerts_provider_list = dwd_mosmix
    alerts_provider = dwd_mosmix
    alerts_limit = 5

    # Weather API speacial
    # dwd_mosmix | brightsky | weatherbit | owm | aeris | darksky | builtin (Aeris)
    # DarkSky
    darksky_api_key =

    # OpenWeatherMap
    owm_api_key =

    # Weatherbit.io
    weatherbit_api_key =

    # Built in Aeris Weather API
    aeris_api_id =
    aeris_api_secret =
    aeris_units = "ca"
    aeris_lang = "de"
    aeris_metar = 1

    # builtin current, forecast, aqi and alerts
    buildin_stale_timer = 900
    builtin_show_daily_forecast_link = 1
    buildin_daily_forecast_link = https://wx.aerisweather.com/local/de/weiherhammer/forecast/YYYY/MM/DD

    # Earthquake defaults
    earthquake_enabled = 1
    earthquake_maxradiuskm = 3000
    earthquake_stale = 3600
    earthquake_server = USGS
    geonet_mmi = 4

    # Station Monitor
    stationmon_page_default = sensormon
    stationmon_pages = sensormon, mqttmon, compmon
    
    # MQTT Monitor
    # 0 | 1
    mqttmon_format_toggle = 1
    # formatted | raw
    mqttmon_format_default = formatted
    # time in seconds
    mqttmon_outdated_treshold = 60

    # Show Beaufort wind scale category under wind table
    beaufort_category = 0

    # Social Share Button Defaults. Define the text below under Labels
    facebook_enabled = 0
    twitter_enabled = 0
    social_share_html = https://www.weiherhammer-wetter.de

    # Google Analytics
    #googleAnalyticsId = UA-12345678-1

    # This is the display of the Pi Kiosk which is in the /pi folder
    pi_kiosk_bold = "false"
    pi_theme = "auto"

    # This is the display of the kiosk page which is kiosk.html
    radar_html_kiosk = ""
    radar_width_kiosk = 490
    radar_height_kiosk = 362
    mqtt_websockets_host_kiosk = ""
    mqtt_websockets_port_kiosk = ""
    mqtt_websockets_ssl_kiosk = ""
    forecast_interval_hours_kiosk = 24
    aqi_enabled_kiosk = 0

    # Display a Back To Top Button
    back_to_top_button_enabled = 1
    # Button position, 0 for right side , 1 for left side
    back_to_top_button_position = 0
    # Button opacity from 0.1 to 1.0
    back_to_top_button_opacity = 0.8

    #-------------------------------------------------------------
    #---
    #--- Console PWS Weiherhammer Theme
    #--- console.html
    #---
    #-------------------------------------------------------------
    radar_html_console = ""
    radar_width_console = 490
    radar_height_console = 362
    mqtt_websockets_host_console = ""
    mqtt_websockets_port_console = ""
    mqtt_websockets_ssl_console = ""
    aqi_enabled_console = 0
    forecast_interval_hours_console = 24
    forecast_show_conditions_console = 1
    forecast_show_temperature_console = 1
    forecast_show_pop_console = 0
    forecast_show_dewpoint_console = 0
    forecast_show_humidity_console = 0
    forecast_show_windspeed_console = 0
    forecast_show_winddirdeg_console = 0
    forecast_show_pressure_console = 0
    console_theme = dark

    # Station Observations Table
    # Special observation rainWithRainRate combines Daily Rain with Rain Rate in 1 line
    # Special observation outHumidityWithAbs combines rel Humidity with abs Humidity in 1 line
    station_observations = dewpoint, barometer, outHumidityWithAbs, rainWithRainRate, cloudcover, cloudbase, visibility, radiation, UV

    # flexible current station observations, extra modal box
    # if "1" values will be show. see also [StationObservationsExtras]
    station_observations_extras_enabled = 1

    # value dependent properties
    # if "1" properties will be set. see also [ValueDependentProperties]
    value_dependent_properties_enabled = 1

###############################################################################

[StationObservationsExtras]
    # flexible current station observations, extra modal box
    # if obs present, values will be show
    [[station]]
        # additional station observations
        obs = outTemp, dewpoint, thswIndex, appTemp, wetBulb, heatindex, windchill, outHumidity, pressure, barometer, windSpeed, rain, lastRain, ET, luminosity, radiation, sunshineThreshold, sunshine, soilMoist1

    [[solar]]
        # Solar Station
        obs = solar_outTemp, solar_dewpoint, solar_thswIndex, solar_appTemp, solar_wetBulb, solar_heatindex, solar_windchill, solar_outHumidity, solar_pressure, solar_barometer, solar_batt, solar_sig_percent

    [[wh57]]
        # Ecowitt WH57
        obs = lightning_strike_count, wh57_lightning_time, wh57_lightning_distance, lightning_distance

    [[indoor]]
        # Indoor observations
        obs = inTemp, inHumidity, extraTemp1, extraHumid1, extraTemp2, extraHumid2, extraTemp3, extraHumid3

    [[airrohr]]
        # AirRohr Temp Humidity observations
        obs = airrohr_outTemp, airrohr_outHumidity, airrohr_sig_percent

    [[allsky]]
        # AllSky observations
        obs = asky_dome_temperature, asky_dome_dewpoint, asky_box_humidity, asky_box_barometer, asky_cpu_temperature, asky_dome_heater, asky_box_fan, asky_cpu_fan, asky_sig_percent

    [[batt]]
        # Battery observations
        obs =

    [[sig]]
        # Signal observations
        obs =

    [[roomclimate]]
        # room climate observations
        obs =

###############################################################################

[ValueDependentProperties]
    # value dependent properties
    # if obs present, properties as color, title, text, symbol etc. will be set
    [[aqi]]
        obs = pws_aqi, pws_aqi_pm2_5, pws_aqi_pm10_0, pws_aqi_o3, pws_aqi_no2
        group =
    [[outTemperature]]
        obs = outTemp, solar_outTemp, airrohr_outTemp
        group =
    [[pressure_trend]]
        obs = barometer, solar_barometer, asky_box_barometer
        group =
    [[batt]]
        obs = wh31_ch1_batt, wh31_ch2_batt, wh31_ch3_batt, wh57_batt, wh65_batt
        group = wh31, wh31, wh31, wh57, wh65
    [[voltage]]
        obs = solar_batt, wh51_ch1_batt
        group = solar, wh51
    [[sig]]
        obs = wh31_ch1_sig, wh31_ch2_sig, wh31_ch3_sig, wh51_ch1_sig, wh57_sig, wh65_sig, solar_sig, airrohr_sig, asky_sig
        group =
    [[switch]]
        obs = asky_cpu_fan, asky_box_fan, asky_dome_heater
        group = ok, ok, ok
    [[roomclimate]]
        obs = inTemp, extraTemp1, extraTemp2, extraTemp3, inHumidity, extraHumid1, extraHumid2, extraHumid3, bathroom_tqi, bathroom_hqi, bathroom_rqi, bedroom_tqi, bedroom_hqi, bedroom_rqi, livingroom_tqi, livingroom_hqi, livingroom_rqi, office_tqi, office_hqi, office_rqi
        group =

