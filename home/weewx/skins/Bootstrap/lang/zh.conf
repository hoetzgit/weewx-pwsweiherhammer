[LiveGauges]
    [[outTemp]]
        minvalue = -20
        maxvalue = 50
        splitnumber = 7
        lineColorUntil = 0, maxvalue

    [[barometer]]
        minvalue = 970
        maxvalue = 1050
        splitnumber = 4
        lineColorUntil = 1013, maxvalue

    [[windSpeed]]
        minvalue = 0
        maxvalue = 100
        splitnumber = 5
        lineColorUntil = 75, maxvalue          # 75 is 8 Bft

    [[windGust]]
        minvalue = 0
        maxvalue = 160
        splitnumber = 8
        lineColorUntil = 75, maxvalue          # 75 is 8 Bft

[LiveCharts]
    [[barometer]]
        [[[barometer]]]
            decimals = 1
    [[rain]]
        [[[rain]]]
            decimals = 1
