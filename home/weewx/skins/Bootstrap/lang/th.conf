# Generally want a metric system for the Thai language:
unit_system = metricwx
locale = th_TH

[ImageGenerator]
    top_label_font_path = font/Kanit-Bold.ttf
    top_label_font_size = 14

    unit_label_font_path = font/Kanit-Bold.ttf
    unit_label_font_size = 12

    bottom_label_font_path = font/Kanit-Regular.ttf
    bottom_label_font_size = 12

    axis_label_font_path = font/Kanit-Regular.ttf
    axis_label_font_size = 10

    # Options for the compass rose, used for progressive vector plots
    rose_label_font_path = font/Kanit-Regular.ttf

