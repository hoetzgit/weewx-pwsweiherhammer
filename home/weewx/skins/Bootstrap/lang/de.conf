[LiveGauges]
    [[outTemp]]
        minvalue = -20
        maxvalue = 40
        splitnumber = 6
        lineColorUntil = 0, maxvalue

    [[barometer]]
        minvalue = 970
        maxvalue = 1050
        splitnumber = 4
        lineColorUntil = 1013, maxvalue

    [[windSpeed]]
        minvalue = 0
        maxvalue = 30
        splitnumber = 6
        lineColorUntil = 20.83333, maxvalue          # 20,83333 is 8 Bft

    [[windGust]]
        minvalue = 0
        maxvalue = 50
        splitnumber = 10
        lineColorUntil = 20.83333, maxvalue          # 20,83333 is 8 Bft
