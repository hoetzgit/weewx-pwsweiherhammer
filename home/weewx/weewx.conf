#   Options for 'MQTTPublish' as Service
#   https://github.com/bellrichm/weewx-mqttpublish

[MQTTPublish]
    [[PublishWeeWX]]
        # Whether the service is enabled or not.
        # Valid values: True or False
        # Default is True.
        enable = True
        
        # The binding, loop or archive.
        # Default is loop.
        # Only used by the service.
        binding = archiv, loop
        
        # Controls the MQTT logging.
        # Default is False.
        log = True
        
        # The clientid to connect with.
        # Service default is MQTTSubscribeService-xxxx.
        # Driver default is MQTTSubscribeDriver-xxxx.
        # Where xxxx is a random number between 1000 and 9999.
        clientid = MQTTPublishWeeWX-weewx
        
        # The MQTT server.
        # Default is localhost.
        host = mqtt.fritz.box
        
        # The port to connect to.
        # Default is 1883.
        port = 1883
        
        # Maximum period in seconds allowed between communications with the broker.
        # Default is 60.
        keepalive = 60
        
        # username for broker authentication.
        # Default is None.
        username = XXX obfuscated by wee_debug XXX
        
        # password for broker authentication.
        # Default is None.
        password = XXX obfuscated by wee_debug XXX
        
        [[[lwt]]]
            # The topic that the will message should be published on.
            # Default is 'status'.
            topic = weewx/status
            # Default is 'online'.
            online_payload = online
            # The message to send as a will.
            # Default is 'offline'.
            offline_payload = offline
            # he quality of service level to use for the will.
            # Default is 0
            qos = 0
            # If set to True, the will message will be set as the "last known good"/retained message for the topic.
            # The default is True.
            retain = True
        
        [[[topics]]]
            [[[[weewx/data]]]]
                # Controls if the topic is published.
                # Default is True.
                publish = True
                
                # The QOS level to subscribe to.
                # Default is 0
                qos = 0
                
                # The MQTT retain flag.
                # The default is False.
                retain = True
                
                # Controls if the unit label is appended to the field name.
                # Default is True.
                append_unit_label = False
                
                # The unit system for data published to this topic.
                # The default is US.
                unit_system = METRIC
                
                [[[[[fields]]]]]
                    [[[[[[rainRate]]]]]]
                        unit = mm_per_hour
                    [[[[[[gw1100_yearlyrain]]]]]]
                        unit = mm
                    [[[[[[rain24]]]]]]
                        unit = mm
                    [[[[[[dayRain]]]]]]
                        unit = mm
                    [[[[[[hourRain]]]]]]
                        unit = mm
                    [[[[[[dayRain2]]]]]]
                        unit = mm
                    [[[[[[rain]]]]]]
                        unit = mm
                    [[[[[[rain2]]]]]]
                        unit = mm
                    [[[[[[outHumAbs]]]]]]
                        unit = gram_per_meter_cubed
                
                # The aggregations to perform
                [[[[[aggregates]]]]]
                    # The name of the observation in the MQTT payload.
                    # This can be any name. For example: rainSumDay, outTempMinHour, etc
                    [[[[[[dayRain]]]]]]
                        # The WeeWX observation to aggregate, rain, outTemp, etc,
                        observation = rain
                        
                        # The type of aggregation to perform.
                        # See, https://www.weewx.com/docs/customizing.htm#aggregation_types
                        aggregation = sum
                        
                        # The time period over which the aggregation shoulf occurr.
                        # Valid values: hour, day, week, month, year, yesterday, last24hours, last7days, last31days, last366days
                        period = day
                        unit = mm
                    
                    [[[[[[daySunshineDur]]]]]]
                        observation = sunshineDur
                        aggregation = sum
                        period = day
                    
                    [[[[[[dayWindrun]]]]]]
                        observation = windrun
                        aggregation = sum
                        period = day
                    
                    [[[[[[dayET]]]]]]
                        observation = ET
                        aggregation = sum
                        period = day

