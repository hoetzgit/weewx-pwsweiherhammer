#   Options for 'MQTTSubscribeService' as Service
#   https://github.com/bellrichm/WeeWX-MQTTSubscribe

[MQTTSubscribeService]
    # This section is for the MQTTSubscribe service.
    
    # Turn the service on and off.
    # Default is: True
    # Only used by the service.
    enable = True
    
    # The MQTT server.
    # Default is localhost.
    host = mqtt.fritz.box
    
    # The port to connect to.
    # Default is 1883.
    port = 1883
    
    # Maximum period in seconds allowed between communications with the broker.
    # Default is 60.
    keepalive = 60
    
    # username for broker authentication.
    # Default is None.
    username = XXX obfuscated by wee_debug XXX
    
    # password for broker authentication.
    # Default is None.
    password = XXX obfuscated by wee_debug XXX
    
    # Controls the MQTT logging.
    # Default is: False
    log = True
    
    # The clientid to connect with.
    # Service default is: MQTTSubscribeService-xxxx
    # Driver default is: MQTTSubscribeDriver-xxxx
    #    where xxxx is a random number between 1000 and 9999
    clientid = MQTTSubscribeService-weewx
    
    # The binding, loop or archive.
    # Default is: loop
    # Only used by the service.
    binding = loop
    
    # The topics to subscribe to.
    [[topics]]
        # Units for MQTT payloads without unit value.
        # Valid values: US, METRIC, METRICWX
        # Default is: US
        unit_system = METRIC
        
        # Configuration information about the MQTT message format for this topic
        [[[message]]]
            # The format of the MQTT payload.
            # Currently support: individual, json, keyword.
            # Must be specified.
            type = json
        
        # Solar Station
        [[[solar/loop/json]]]
            # When set to false, the topic is not subscribed to.
            # Valid values: True, False
            # Default is True
            subscribe = True
            
            [[[[dateTime]]]]
                conversion_type = int
            
            [[[[usUnits]]]]
                conversion_type = int
            
            [[[[stationId]]]]
                ignore = True
            
            [[[[outTemp]]]]
                name = solar_temperature
            
            [[[[outHumidity]]]]
                name = solar_humidity
            
            [[[[pressure]]]]
                name = solar_pressure
            
            [[[[barometer]]]]
                name = solar_barometer
            
            [[[[dewpoint]]]]
                # name = solar_dewpoint
                ignore = True
            
