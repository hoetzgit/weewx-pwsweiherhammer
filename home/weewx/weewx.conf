                    # Options that are not used by eCharts are put under 'weewx' stanzas'
                    [[[[[[weewx]]]]]]
                        # Because we are defining the chart to be used only at this site,
                        # we can put text strings directly in weewx.conf
                        title = Raumtemperatur
                    [[[[[[series]]]]]]
                        # Chart one observation, inTemp
                        [[[[[[[inTemp]]]]]]]
                # extended with Min/Max charts
                [[[[[inTempMax]]]]]
                    [[[[[[series]]]]]]
                        [[[[[[[inTemp]]]]]]]
                            [[[[[[[[weewx]]]]]]]]
                                aggregate_type = max
                [[[[[inTempMin]]]]]
                    [[[[[[series]]]]]]
                        [[[[[[[inTemp]]]]]]]
                            [[[[[[[[weewx]]]]]]]]
                                aggregate_type = min
                [[[[[inTempMinMax]]]]]
                    [[[[[[series]]]]]]
                        [[[[[[[inTempMin]]]]]]]
                            [[[[[[[[weewx]]]]]]]]
                                observation = inTemp
                                aggregate_type = min
                        [[[[[[[inTempMax]]]]]]]
                            [[[[[[[[weewx]]]]]]]]
                                observation = inTemp
                                aggregate_type = max
                
                # without windDir
                [[[[[my_wind]]]]]
                    [[[[[[weewx]]]]]]
                        title = Wind
                    [[[[[[series]]]]]]
                        [[[[[[[windSpeed]]]]]]]
                            yAxisIndex = 0
                        [[[[[[[windGust]]]]]]]
                            [[[[[[[[weewx]]]]]]]]
                                aggregate_type = max
                
                # with dewpoint, thswIndex
                [[[[[my_outTemp]]]]]
                    [[[[[[weewx]]]]]]
                        title = Temperaturen
                    [[[[[[series]]]]]]
                        [[[[[[[outTemp]]]]]]]
                            z = 200
                        [[[[[[[dewpoint]]]]]]]
                            z = 100
                        [[[[[[[thswIndex]]]]]]]
                
                # outHumidity, outHumAbs
                [[[[[my_outHumidity]]]]]
                    # define a chart wide array of colors
                    color = "['#b2df8a','#6495ed']"
                    [[[[[[weewx]]]]]]
                        title = Luftfeuchte
                    [[[[[[series]]]]]]
                        [[[[[[[outHumidity]]]]]]]
                            yAxisIndex = 0
                            z = 100
                        [[[[[[[outHumAbs]]]]]]]
                            yAxisIndex = 1
                            [[[[[[[[weewx]]]]]]]]
                                # The WeeWX unit to display this observation in
                                unit = gram_per_meter_cubed
                
                # radiation, UV, maxSolarRad
                [[[[[my_radiation]]]]]
                    # define a chart wide array of colors
                    color = "['#ffc83f', '#90ed7d', '#f7f2b4']"
                    [[[[[[weewx]]]]]]
                        title = Solarstrahlung und UV-Index
                        [[[[[[[yAxis]]]]]]]
                            # The axis index that uses these EChart options
                            [[[[[[[[1]]]]]]]]
                                min = 0
                                max = 16
                                interval = 2
                    [[[[[[series]]]]]]
                        [[[[[[[radiation]]]]]]]
                            yAxisIndex = 0
                            z = 200
                        [[[[[[[UV]]]]]]]
                            yAxisIndex = 1
                            z = 100
                        [[[[[[[maxSolarRad]]]]]]]
                            name = "'theoretischer Maximalwert'"
                            [[[[[[[[lineStyle]]]]]]]]
                            [[[[[[[[areaStyle]]]]]]]]
                                opacity = 0.5
                
                # ToDo: Rich?
                # Day: unit = minute / aggregate_interval = hour
                # Month: unit = hour / aggregate_interval = day
                # Year: unit = hour / aggregate_interval = month
                [[[[[SunshineDuration]]]]]
                    # define a chart wide array of colors
                    color = "['#ffc83f']"
                    [[[[[[weewx]]]]]]
                        title = Sonnenschein pro Stunde
                        [[[[[[[yAxis]]]]]]]
                            # The axis index that uses these EChart options
                            [[[[[[[[0]]]]]]]]
                                min = 0
                                max = 60
                                interval = 5
                    [[[[[[series]]]]]]
                        [[[[[[[sunshineDur]]]]]]]
                            type = "'bar'"
                            name = "'Sonnenschein'"
                            [[[[[[[[weewx]]]]]]]]
                                unit = minute
                                aggregate_type = sum
                                aggregate_interval = hour
            
            # The '$current' value of these observations will be displayed.
            # If MQTT is enabled, these will be updated when a message is received.
            # https://github.com/bellrichm/weewx-jas/wiki/Sections#the-current-section
            [[[[current]]]]
                # The header observation is outTemp
                observation = outTemp
                [[[[[observations]]]]]
                    [[[[[[dewpoint]]]]]]
                        max_decimals = 1
                    [[[[[[thswIndex]]]]]]
