##############################################################################

#   This section controls the origin of derived values.

[StdWXCalculate]
    
    [[Delta]]
        [[[rain2]]]
            input = gw1100_yearlyrain
        [[[lightning_strike_count2]]]
            input = lightning_num
    
    [[Calculations]]
        # How to calculate derived quantities.  Possible values are:
        #  hardware        - use the value provided by hardware
        #  software        - use the value calculated by weewx
        #  prefer_hardware - use value provide by hardware if available,
        #  otherwise use value calculated by weewx
        pressure = prefer_hardware
        altimeter = prefer_hardware
        appTemp = prefer_hardware
        barometer = prefer_hardware
        cloudbase = prefer_hardware
        dewpoint = prefer_hardware
        ET = prefer_hardware
        heatindex = prefer_hardware
        humidex = prefer_hardware
        inDewpoint = prefer_hardware
        maxSolarRad = prefer_hardware
        rainRate = prefer_hardware
        windchill = prefer_hardware
        windrun = prefer_hardware
        
        # XWeiherhammer XTypes
        airDensity = software
        solar_appTemp = software
        solar_dewpoint = software
        solar_heatindex = software
        solar_humidex = software
        solar_wetBulb = software
        solar_windchill = software
        sunshine = software
        sunshineRadiationMin = software
        sunshineThreshold = software
        thswIndex = software
        thwIndex = software
        wetBulb = software
        windPressure = software
        
        # Test Deltas mit "WeeWX Delta" statt "Interceptor Delta"
        rain2 = software
        lightning_strike_count2 = software
        
        # GTS Extension
        # https://github.com/roe-dl/weewx-GTS
        # der Wert der Grünlandtemperatursumme
        GTS = software, archive
        # das Datum, wenn die Grünlandtemperatursumme den Wert von 200 überschreitet, was als Beginn des Frühlings betrachtet wird
        GTSdate = software, archive
        # Offfset der Ortszeit gegenüber UTC am Ort der Station
        utcoffsetLMT = software, archive
        # Summe von ET für den Kalendertag, so wie "dayRain" für den Regen
        dayET = software, archive
        # Summe von ET für die letzten 24 Stunden, so wie rain24 für den Regen
        ET24 = software, archive
        # Summe oder Integral der Wachstumsgrade vom Anfang des Jahres bis zum zum aktuellen Moment
        yearGDD = software
        # Summe oder Integral der Wachstumsgrade beginnend beim Datum von GTSdate bis zum aktuellen Moment.
        # Vor GTSdate ist der Wert undefiniert, ebenso nach dem 31. Oktober
        seasonGDD = software
        # Sättigungsdampfdruck
        outSVP = software
        # aktueller Dampfdruck
        outVaporP = software
        # Mischungsverhältnis
        outMixingRatio = software
        # absolute Luftfeuchtigkeit
        outHumAbs = software
        # Äquivalenttemperatur
        outEquiTemp = software
        # potentielle Äquivalenttemperatur
        outThetaE = software
    
    [[WXXTypes]]
        [[[windDir]]]
            force_null = True
        [[[heatindex]]]
            algorithm = new
        [[[VaporPressure]]]
            # possible values: vaDavisVp, vaBuck, vaBuckB1, vaBolton (default), vaTetenNWS, vaTetenMurray, vaTeten
            method = vaBolton

