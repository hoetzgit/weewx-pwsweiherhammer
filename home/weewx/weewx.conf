#   This service acts as a filter, converting the unit system coming from
#   the hardware to a unit system in the database.

[StdConvert]
    
    # The target_unit affects only the unit system in the database. Once
    # chosen it cannot be changed without converting the entire database.
    # Modification of target_unit after starting weewx will result in
    # corrupt data - the database will contain a mix of US and METRIC data.
    #
    # The value of target_unit does not affect the unit system for
    # reporting - reports can display US, Metric, or any combination of units.
    #
    # In most cases, target_unit should be left as the default: US
    #
    # In particular, those migrating from a standard wview installation
    # should use US since that is what the wview database contains.
    
    # DO NOT MODIFY THIS VALUE UNLESS YOU KNOW WHAT YOU ARE DOING!
    target_unit = US    # Options are 'US', 'METRICWX', or 'METRIC'

##############################################################################

#   This section can adjust data using calibration expressions.

[StdCalibrate]
    
    [[Corrections]]
        # For each type, an arbitrary calibration expression can be given.
        # It should be in the units defined in the StdConvert section.
        # Example:
        # foo = foo + 0.2
        #
        # if using only weewx-gw1000 adding a calculated radiation field to WeeWX loop packets
        # radiation = luminosity * 126.7 if luminosity is not None else None
        #
        lightning_distance = wh57_lightning_distance if lightning_strike_count is not None and lightning_strike_count > 0.0 else None
        #
        pm2_5 = airrohr_pm2_5 if airrohr_pm2_5 is not None else None
        pm10_0 = airrohr_pm10_0 if airrohr_pm10_0 is not None else None
        #
        asky_dome_heater = 1 if asky_dom_heater is not None and asky_dom_heater > 0.0 else 0
        asky_box_fan = 1 if asky_box_fan is not None and asky_box_fan > 0.0 else 0
        asky_cpu_fan = 1 if asky_cpu_fan is not None and asky_cpu_fan > 0.0 else 0
        #
        # Ecowitt WH65 Battery Status
        txBatteryStatus = wh65_batt
        #
        # Ecowitt sensors signal strength in percent using default WeeWX fields
        rxCheckPercent = wh65_sig * 25.0 if wh65_sig is not None else None
        signal1 = wh31_ch1_sig * 25.0 if wh31_ch1_sig is not None else None
        signal2 = wh31_ch2_sig * 25.0 if wh31_ch2_sig is not None else None
        signal3 = wh31_ch3_sig * 25.0 if wh31_ch3_sig is not None else None
        # signal4 = Reserve WH31_CH4
        signal5 = wh51_ch1_sig * 25.0 if wh51_ch1_sig is not None else None
        # signal6 = Reserve WH51_CH2
        # signal7 = Reserve WH51_CH3
        signal8 = wh57_sig * 25.0 if wh57_sig is not None else None
        #
        # Ecowitt sensors signal strength in percent
        wh31_ch1_sig_percent = wh31_ch1_sig * 25.0 if wh31_ch1_sig is not None else None
        wh31_ch2_sig_percent = wh31_ch2_sig * 25.0 if wh31_ch2_sig is not None else None
        wh31_ch3_sig_percent = wh31_ch3_sig * 25.0 if wh31_ch3_sig is not None else None
        wh51_ch1_sig_percent = wh51_ch1_sig * 25.0 if wh51_ch1_sig is not None else None
        wh57_sig_percent = wh57_sig * 25.0 if wh57_sig is not None else None
        wh65_sig_percent = wh65_sig * 25.0 if wh65_sig is not None else None
        #
        windSpeed = 0.0 if windSpeed is None else windSpeed
        windGust = 0.0 if windGust is None else windGust
        sunshineDur = 0.0 if sunshineDur is None else sunshineDur

